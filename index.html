<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adobe Fonts Test</title>

  <!-- Adobe Fonts link -->
  <link rel="stylesheet" href="https://use.typekit.net/eaf5icb.css">

  <style>
    /* Primary font */
    h1, h2, h3 {
      font-family: "bc-ludva-slant", sans-serif;
font-weight: 400;
font-style: normal;
    }

    /* Secondary font */
    body, p {
     font-family: "bc-ludva-slant", sans-serif;
font-weight: 700;
font-style: normal;
    }

    /* Accent font */
    em, blockquote, nav {
      font-family: "bc-ludva-backslant", sans-serif;
font-weight: 700;
font-style: normal;
    }
  </style>
</head>
<body>
  <p>This is a cool font</p>
  <h1>This is a cool font too</h1>
  <blockquote>This is an italic font</blockquote>

  <div style="background-color:red; width: 500px; height: 450px;"></div>
</body>
</html>
